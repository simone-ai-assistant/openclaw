name: Sync Upstream

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

# Permissions needed for pushing changes
permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config user.name "Simone Bot"
        git config user.email "sim0ne.idle@gmail.com"

    - name: Add Upstream Remote
      run: |
        git remote add upstream https://github.com/openclaw/openclaw.git
        git fetch upstream

    - name: Sync Main Branch
      run: |
        git checkout main
        git merge upstream/main --no-edit || true

    - name: Push Changes
      run: |
        git push origin main

    - name: Sync Other Branches
      run: |
        # Get all upstream branches
        for branch in $(git branch -r | grep upstream/ | grep -v HEAD | sed 's/upstream\///'); do
          if git show-ref --verify --quiet refs/heads/$branch; then
            echo "Syncing branch: $branch"
            git checkout $branch
            git merge upstream/$branch --no-edit || true
            git push origin $branch
          else
            echo "Creating new branch: $branch"
            git checkout -b $branch upstream/$branch
            git push origin $branch
          fi
        done
